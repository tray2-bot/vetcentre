<div class="form-container">
<form id="petForm">
      <div class="form-group">
        <label>Owner Full Name</label>
        <div class="inline-inputs">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
        </div>
      </div>

      <div class="form-group">
        <label>Owner Gender</label>
        <select required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Street Address" required>
        <input type="text" placeholder="Street Address Line 2">
        <div class="inline-inputs">
          <input type="text" placeholder="City" required>
          <input type="text" placeholder="Region / State" required>
        </div>
        <div class="inline-inputs">
          <input type="text" placeholder="Postal / Zip Code">
          <select required>
            <option>Nigeria</option>
            <option>Ghana</option>
            <option>Kenya</option>
            <option>South Africa</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="+234 000 000 0000" required>
      </div>


      <div class="form-group">
        <label>Select Pet Type</label>
        <select id="petType" required>
          <option value="">Select Pet Type</option>
          <option>Dog</option>
          <option>Cat</option>
          <option>Turtle</option>
          <option>Hamster</option>
          <option>Rabbit</option>
          <option>Bird</option>
          <option>Fish</option>
          <option>Lizard</option>
          <option>Other</option>
        </select>
      </div>


      <div class="form-group">
        <label>Pet Name</label>
        <input type="tel" placeholder="Oreo" required>
      </div>

      <div class="form-group">
        <label>Pet Breed</label>
        <select id="petBreed" required>
          <option value="">Select Pet Breed</option>
        </select>
      </div>

      <div class="form-group">
        <label>Pet Age (in months)</label>
        <select id="petAge" required>
          <option value="">1 month</option>
          <option value="">2 months</option>
          <option value="">3 months</option>
          <option value="">4 months</option>
          <option value="">5 months</option>
          <option value="">6 months</option>
          <option value="">7 months</option>
          <option value="">8 months</option>
          <option value="">9 months</option>
          <option value="">10 months</option>
          <option value="">12 months</option>
          <option value="">13 months</option>
          <option value="">14 months</option>
          <option value="">15 months</option>
          <option value="">16 months</option>
          <option value="">17 months</option>
          <option value="">18 months</option>
          <option value="">19 months</option>
          <option value="">20 months</option>
          <option value="">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label>Pet Gender</label>
        <select id="petGender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group hidden" id="pregnantSection">
        <label>Is your pet pregnant? <span class="optional">(optional)</span></label>
        <select>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    
      <div class="form-group">
        <label>Allergies</label>
        <input type="tel" placeholder="Flea saliva" required>
      </div>

      <div class="form-group">
        <label>Current Medications</label>
        <input type="tel" placeholder="Promethazine" required>
      </div>

      <div class="form-group">
        <label>When is the last time the pet ate or drank?</label>
        <input type="tel" placeholder="MM/DD/YYYY" required>
      </div>

      <div class="form-group">
        <label> What did the pet ingested?</label>
        <input type="tel" placeholder="Kebab" required>
      </div>

      <div class="form-group">
        <label>Symptoms</label>
        <input type="tel" placeholder="Vomiting" required>
      </div>

            <button type="submit" class="btn-primary">Submit</button>

      <p id="successMessage" class="success-message hidden">ðŸŽ‰ Form successfully submitted!</p>

    </form>
